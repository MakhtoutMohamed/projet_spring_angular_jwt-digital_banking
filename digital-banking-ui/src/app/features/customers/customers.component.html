<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Customer Management</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="toolbar">
        <form [formGroup]="searchForm">
          <mat-form-field appearance="outline">
            <mat-label>Search Customers</mat-label>
            <input matInput formControlName="keyword" placeholder="Search by name...">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </form>
        <button mat-raised-button color="primary">
          <mat-icon>add</mat-icon> New Customer
        </button>
      </div>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Colonnes -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" matTooltip="Edit Customer">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="handleDeleteCustomer(row)" matTooltip="Delete Customer">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No data matching the filter</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of customers"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
