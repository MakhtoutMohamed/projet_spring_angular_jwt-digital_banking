<div class="dashboard-container">
  <h1>Welcome Back, Admin!</h1>
  <p class="subtitle">Here is the summary of your banking platform.</p>

  <!-- Cartes de Statistiques -->
  <div class="stats-grid">
    <mat-card class="stat-card">
      <mat-card-header>
        <div mat-card-avatar class="stat-icon-container primary">
          <mat-icon>account_balance</mat-icon>
        </div>
        <mat-card-title>Total Balance</mat-card-title>
        <mat-card-subtitle>$1,234,567.89</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <mat-card class="stat-card">
      <mat-card-header>
        <div mat-card-avatar class="stat-icon-container accent">
          <mat-icon>groups</mat-icon>
        </div>
        <mat-card-title>Active Customers</mat-card-title>
        <mat-card-subtitle>58</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <mat-card class="stat-card">
      <mat-card-header>
        <div mat-card-avatar class="stat-icon-container warn">
          <mat-icon>sync_alt</mat-icon>
        </div>
        <mat-card-title>Transactions (24h)</mat-card-title>
        <mat-card-subtitle>1,420</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>

  <!-- Graphique -->
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Balance Evolution (Last 30 Days)</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="'line'">
      </canvas>
    </mat-card-content>
  </mat-card>
</div>
